<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><center>
    STUDENT REGISTRATION FORM
    </center></h1>
    
    <form>
        <fieldset>
            <legend>
            <h3>personal Information</h3> 
            </legend>
            <label for="n1">First Name</label>
            <input type="text" name="n1" placeholder="Enter your Name">
            <label for="n2">Last Name</label>
            <input type="text" name="n2" placeholder="Last Name">
            <br>
            <br>
            <label for="Father Name">Father Name</label>
            <input type="text" name="Father Name" placeholder="Father Name">
            <label for="Mother Name">Mother Name</label>
            <input type="text" name="Mother name" placeholder="Mother Name">
            <br><br>
            <label for="birthdate">Date Of Birth</label>
            <input type="date" id="DOB" name="birthdate" placeholder="date of birth">
            <br><br>
            <label>Chose your branch</label>
            <select>
                <option>CSE</option>
                <option>CE</option>
                <option>ME</option>
                <option>EEE</option>
                <option>IT</option>
                <option>AIML</option>
            </select>
        </fieldset>
        <fieldset>
            <legend><h3>Contact Information</h3></legend>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Email">
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" placeholder="phone number">
            <br><br>
            <label for="address">Address:</label>
            <input type="text" name="address" placeholder="Address">
        </fieldset>
        <fieldset>
            <legend><h3>Document Uplode</h3></legend>
            <label for="file">Uplode your photo</label>
            <input type="file" name="file" placeholder="uplode photo">
            <br><br>
            <label for="file">Uplode your marksheet</label>
            <input type="file" name="file" placeholder="uplode your marksheet">
            <h3> Uplode your Progress</h3>
            <Progress value="40" max="100">40 % complet</Progress>
            <p>Uploading....please wait...</p>
        </fieldset>
        <div id="abc"><button id="btn" type="submit" >Register <img src="images.png" alt=""></button>
        </div>
       
        <fieldset>
            <legend><h4>Rating</h4></legend>
            <meter min="0" max="5" value="3"></meter>
            <p>the product has a rating of 4 out of 5 stars</p>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>

</html>
